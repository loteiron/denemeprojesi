{% extends "base.html" %}
{% block title %}Giriş Yap{% endblock %}
{% block content %}
<div class="animated-card">
    <h2 class="section-title">Giriş Yap</h2>
    <form method="POST" autocomplete="on">
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="E-posta" required autocomplete="username">
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Şifre" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-main w-100">Giriş Yap</button>
        <div class="mt-3 text-center small">
            Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a>
        </div>
    </form>
</div>
{% endblock %}
