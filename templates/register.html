{% extends "base.html" %}
{% block title %}Kayıt Ol{% endblock %}
{% block content %}
<div class="animated-card animate__animated animate__fadeInDown">
    <h2>Kayıt Ol</h2>
    <form method="post" autocomplete="off">
        <div class="mb-3">
            <label class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" name="name" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label">Okul E-Postası</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Öğrenci Numarası</label>
            <input type="text" class="form-control" name="student_number" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fakülte</label>
            <select name="faculty_id" class="form-select" required>
                <option value="">Fakülte Seçiniz</option>
                {% for fac in faculties %}
                    <option value="{{ fac.id }}">{{ fac.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn-main w-100" type="submit">Kayıt Ol</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Zaten üye misin? Giriş Yap</a>
    </div>
</div>
{% endblock %}
